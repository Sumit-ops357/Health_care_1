<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - SmartCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .doctors-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .doctors-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }

        .doctor-card {
            width: 100%;
            max-width: 350px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .doctor-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .doctor-info {
            padding: 20px;
        }

        .doctor-name {
            color: #1e293b;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .doctor-specialty {
            color: #2563eb;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .doctor-experience {
            color: #64748b;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-heartbeat"></i>
            <span>SmartCare</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="doctors.html" class="active">Doctors</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="doctors-container">
        <div class="doctors-content">
            <h1 class="doctors-title">Our Medical Team</h1>
            <div class="doctors-grid">
                <div class="doctor-card">
                    <img src="doctor1.jpg" alt="Dr. Smith">
                    <h3>Dr. John Smith</h3>
                    <p class="specialty">Cardiologist</p>
                    <p class="experience">15 years experience</p>
                    <button class="book-btn">Book Appointment</button>
                </div>

                <div class="doctor-card">
                    <img src="doctor2.jpg" alt="Dr. Johnson">
                    <h3>Dr. Sarah Johnson</h3>
                    <p class="specialty">Neurologist</p>
                    <p class="experience">12 years experience</p>
                    <button class="book-btn">Book Appointment</button>
                </div>

                <div class="doctor-card">
                    <img src="doctor3.jpg" alt="Dr. Davis">
                    <h3>Dr. Michael Davis</h3>
                    <p class="specialty">Orthopedic Surgeon</p>
                    <p class="experience">20 years experience</p>
                    <button class="book-btn">Book Appointment</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
